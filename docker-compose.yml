version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: grace_hub_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # The 'init-schema.sql' file should be placed in the root of the project.
      # It will contain the SQL schema from your context document.
      - ./init-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grace_hub_backend
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
